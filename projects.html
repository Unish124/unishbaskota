<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Updating...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background: #000;
      position: relative;
      color: white;
    }

    /* Glowing Gradient Background */
    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, #1a2a6c, #b21f1f, #fdbb2d, #009fff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      z-index: -2;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Centered Content */
    .content {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 2;
      position: relative;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 4rem;
      animation: pulse 3s infinite ease-in-out;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    h1:hover {
      transform: scale(1.05);
    }

    .subtitle {
      font-size: 1.4rem;
      margin-top: 15px;
      opacity: 0.9;
      animation: fadeInUp 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 5px #fff, 0 0 10px #00f, 0 0 20px #0ff; }
      50% { text-shadow: 0 0 20px #fff, 0 0 30px #0ff, 0 0 50px #00f; }
    }

    /* Floating Bubbles */
    .bubbles span {
      position: absolute;
      bottom: -100px;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: floatUp 20s linear infinite;
    }

    .bubbles span:nth-child(odd) {
      width: 30px;
      height: 30px;
      background: rgba(255, 255, 255, 0.1);
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    .bubbles span:nth-child(1) { left: 10%; animation-delay: 0s; }
    .bubbles span:nth-child(2) { left: 25%; animation-delay: 2s; }
    .bubbles span:nth-child(3) { left: 40%; animation-delay: 4s; }
    .bubbles span:nth-child(4) { left: 60%; animation-delay: 6s; }
    .bubbles span:nth-child(5) { left: 75%; animation-delay: 8s; }
    .bubbles span:nth-child(6) { left: 85%; animation-delay: 10s; }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="content">
    <h1>Updating...</h1>
    <p class="subtitle">Under Development</p>
  </div>

  <div class="bubbles">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
</body>
</html>
